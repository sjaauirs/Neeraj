<section class="bg-gray-50 py-20">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-800 mb-4">Contact Us</h1>
      <p class="text-lg text-gray-600">Weâ€™d love to hear from you. Reach out to us for inquiries, feedback, or support.</p>
    </div>
  
    <!-- Main Content -->
    <div class="container mx-auto px-6 lg:px-20 grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Contact Form -->
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Send Us a Message</h2>
        <form class="space-y-6">
          <!-- Name Input -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
            <input id="name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="John Doe">
          </div>
  
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
            <input id="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="john.doe@example.com">
          </div>
  
          <!-- Message Input -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
            <textarea id="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Write your message here..."></textarea>
          </div>
  
          <!-- Submit Button -->
          <div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg font-medium hover:bg-blue-700 transition">
              Send Message
            </button>
          </div>
        </form>
      </div>
  
      <!-- Contact Information -->
      <div class="space-y-8">
        <h2 class="text-2xl font-bold text-gray-800">Get in Touch</h2>
        <div>
          <div class="flex items-center mb-4">
            <svg class="w-6 h-6 text-blue-600 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 10h11M9 21V3M5 14h11M19 10V3M15 14V3m4 11v7M7 21h4"></path></svg>
            <p class="text-gray-600">{{ contactInfo.address }}</p>
          </div>
          <div class="flex items-center mb-4">
            <svg class="w-6 h-6 text-green-600 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 9V7a4 4 0 10-8 0v2M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z"></path></svg>
            <p class="text-gray-600">{{ contactInfo.phone }}</p>
          </div>
          <div class="flex items-center mb-4">
            <svg class="w-6 h-6 text-red-600 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13 16h-1v-4h-1m4 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <p class="text-gray-600">{{ contactInfo.email }}</p>
          </div>
          <div class="flex items-center">
            <svg class="w-6 h-6 text-purple-600 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 10h11M9 21V3M5 14h11M19 10V3M15 14V3m4 11v7M7 21h4"></path></svg>
            <p class="text-gray-600">{{ contactInfo.hours }}</p>
          </div>
        </div>
  
        <!-- Map Embed -->
        <div class="rounded-lg overflow-hidden shadow-lg">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509377!2d-122.41941608468193!3d37.7749297797599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f1d1e8b7%3A0x2ed8a16b3e74ec44!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2s!4v1642111801435!5m2!1sen!2s"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </section>
