<section id="team" class="py-16">
    <div class="container mx-auto px-6 lg:px-20 text-center">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-800 mb-12">Meet Our Team</h2>
      <div class="grid md:grid-cols-4 gap-12">
        <div *ngFor="let member of team" class="bg-white shadow-lg rounded-lg p-6 text-center">
          <img class="w-24 h-24 mx-auto rounded-full mb-4" [src]="member.image" alt="Team Member">
          <h3 class="text-xl font-bold text-gray-800">{{ member.name }}</h3>
          <p class="text-gray-600 text-sm">{{ member.role }}</p>
        </div>
      </div>
    </div>
  </section>
