<div class="bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300 flex items-center justify-center min-h-screen">
    <div class="grid grid-cols-1 md:grid-cols-2 w-full max-w-5xl bg-white rounded-lg shadow-md">
        <!-- Left Side: Form -->
        <div class="p-8 md:pr-12">
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">Create your account</h2>
            <!-- Attach the formGroup directive -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
                <!-- First Name Field -->
                <div class="relative z-0 w-full mb-6 group">
                    <input
                        type="text"
                        id="first_name"
                        formControlName="firstName"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" "
                        required
                    />
                    <label for="first_name" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 peer-placeholder-shown:translate-y-0">First Name</label>
                </div>
                <!-- Last Name Field -->
                <div class="relative z-0 w-full mb-6 group">
                    <input
                        type="text"
                        id="last_name"
                        formControlName="lastName"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" "
                        required
                    />
                    <label for="last_name" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 peer-placeholder-shown:translate-y-0">Last Name</label>
                </div>
                <!-- Phone Number Field -->
                <div class="relative z-0 w-full mb-6 group">
                    <input
                        type="tel"
                        id="phone"
                        formControlName="phoneNumber"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" "
                        required
                    />
                    <label for="phone" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 peer-placeholder-shown:translate-y-0">Phone Number</label>
                </div>
                <!-- Email Field -->
                <div class="relative z-0 w-full mb-6 group">
                    <input
                        type="email"
                        id="email"
                        formControlName="email"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" "
                        required
                    />
                    <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 peer-placeholder-shown:translate-y-0">Email Address</label>
                </div>
                <!-- Submit Button -->
                <button
                    type="submit"
                    [disabled]="registerForm.invalid"
                    class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-3 mb-6"
                >
                    Register
                </button>
            </form>
        </div>
        <!-- Right Side: Image -->
        <div class="flex items-center justify-center bg-gradient-to-tr from-blue-100 to-blue-300">
            <img src="https://via.placeholder.com/500x500" alt="Register" class="w-3/4 h-auto rounded-lg shadow-lg">
        </div>
    </div>
</div>
