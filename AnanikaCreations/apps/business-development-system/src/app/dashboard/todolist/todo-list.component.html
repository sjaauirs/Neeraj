<div class="p-4 bg-white shadow-md rounded">
    <h3 class="font-semibold text-lg mb-4">To-Do List</h3>
    <ul>
      <li *ngFor="let task of tasks" class="flex items-center justify-between mb-2">
        <span>{{ task.name }}</span>
        <button class="text-red-500" (click)="deleteTask(task)">Delete</button>
      </li>
    </ul>
    <input type="text" [(ngModel)]="newTask" class="border rounded w-full p-2 mt-4" placeholder="Add new task">
    <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2 w-full" (click)="addTask()">Add Task</button>
  </div>
