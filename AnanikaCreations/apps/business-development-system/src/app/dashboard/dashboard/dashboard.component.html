<div class="flex flex-col md:flex-row">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Dashboard -->
  <main class="flex-grow bg-gray-100 p-6 ml-64">
    <!-- Header Section -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="p-4 bg-white rounded shadow-md">
        <h3 class="text-gray-700 text-lg font-semibold">Total Revenue</h3>
        <p class="text-2xl font-bold text-green-600">$120,000</p>
      </div>
      <div class="p-4 bg-white rounded shadow-md">
        <h3 class="text-gray-700 text-lg font-semibold">New Customers</h3>
        <p class="text-2xl font-bold text-blue-600">320</p>
      </div>
      <div class="p-4 bg-white rounded shadow-md">
        <h3 class="text-gray-700 text-lg font-semibold">Support Tickets</h3>
        <p class="text-2xl font-bold text-red-600">15</p>
      </div>
    </section>

    <!-- Charts Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded shadow-md p-4">
        <canvas id="revenueChart"></canvas>
      </div>
      <div class="bg-white rounded shadow-md p-4">
        <canvas id="customerChart"></canvas>
      </div>
    </section>

    <!-- Task Kanban Section -->
    <section class="mt-6 bg-white rounded shadow-md p-4">
      <app-taskkanban></app-taskkanban>
    </section>

    <section class="mt-6 bg-white rounded shadow-md p-4">
      <app-todo-list></app-todo-list>
    </section>
  </main>
</div>
